<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div style="display: block;">
                <canvas baseChart width="600" height="600" [datasets]="lineChartData" [labels]="lineChartLabels"
                    [options]="lineChartOptions" [colors]="lineChartColors" [legend]="lineChartLegend"
                    [chartType]="lineChartType" [plugins]="lineChartPlugins">
                </canvas>
            </div>
        </div>
    </div>
</div>
